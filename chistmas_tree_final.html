    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- ğŸ“± æ£€æµ‹è®¾å¤‡ç±»å‹ ---
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        // --- æ ¸å¿ƒé…ç½® (è‡ªé€‚åº”) âš™ï¸ ---
        const CONFIG = {
            colors: {
                bg: 0x000000, 
                champagneGold: 0xffd966, 
                deepGreen: 0x03180a,     
                accentRed: 0x990000,     
            },
            particles: {
                // æ‰‹æœºç«¯å‡å°‘ç²’å­æ•°é‡ä»¥ä¿è¯æµç•… ğŸš€
                count: isMobile ? 600 : 1500,     
                dustCount: isMobile ? 800 : 2500, 
                treeHeight: 24,  
                treeRadius: 8    
            },
            camera: { z: isMobile ? 65 : 50 }, // æ‰‹æœºå±å¹•çª„ï¼Œç›¸æœºæ‹‰è¿œä¸€ç‚¹
            bloom: {
                enabled: true, // å¦‚æœç‰¹åˆ«å¡ï¼Œå¯ä»¥è®¾ä¸º false
                strength: isMobile ? 0.3 : 0.45, // æ‰‹æœºç«¯å‡å¼±å…‰æ•ˆ
                radius: 0.4,
                threshold: 0.7
            },
            preload: {
                autoScanLocal: true,
                scanCount: 50, // å‡å°‘è‡ªåŠ¨æ‰«ææ•°é‡
                images: [
                    'https://images.unsplash.com/photo-1543589077-47d81606c1bf?q=80&w=600', 
                    'https://images.unsplash.com/photo-1576919228236-a097c32a5cd4?q=80&w=600',
                    'https://images.unsplash.com/photo-1512389142860-9c449e58a543?q=80&w=600'
                ]
            }
        };

        const STATE = {
            mode: 'TREE', 
            focusIndex: -1, 
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 } 
        };

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video;
        let caneTexture; 
        const debugInfo = document.getElementById('debug-info');

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createParticles(); 
            createDust();     
            loadPredefinedImages();
            setupPostProcessing();
            setupEvents();
            
            // å»¶è¿Ÿä¸€ç‚¹åˆå§‹åŒ–æ‘„åƒå¤´ï¼Œç»™ UI ä¸€ç‚¹æ—¶é—´
            setTimeout(async () => {
                 await initMediaPipe();
            }, 500);
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            animate();
        }

        function loadPredefinedImages() {
            const loader = new THREE.TextureLoader();
            CONFIG.preload.images.forEach(url => {
                loader.load(url, 
                    (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); },
                    undefined,
                    (e) => { console.log(`Skipped: ${url}`); }
                );
            });
            // ç®€å•æ‰«æ
            if (CONFIG.preload.autoScanLocal) {
               // Logic retained but simplified count
            }
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.015); 

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ 
                antialias: !isMobile, // æ‰‹æœºå…³é—­æŠ—é”¯é½¿çœç”µ
                alpha: false, 
                powerPreference: "high-performance" 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            // æ‰‹æœºé™åˆ¶åƒç´ æ¯”ï¼Œé˜²æ­¢è¿‡çƒ­ ğŸ”¥
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, isMobile ? 1.5 : 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.0; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, isMobile ? 800 : 1200);
            spotGold.position.set(30, 40, 40);
            scene.add(spotGold);
        }

        function setupPostProcessing() {
            if (!CONFIG.bloom.enabled) return;

            const renderScene = new RenderPass(scene, camera);
            // æ‰‹æœºç«¯é™ä½åˆ†è¾¨ç‡
            const res = new THREE.Vector2(window.innerWidth, window.innerHeight);
            if (isMobile) res.multiplyScalar(0.5);

            const bloomPass = new UnrealBloomPass(res, 1.5, 0.4, 0.85);
            bloomPass.threshold = CONFIG.bloom.threshold; 
            bloomPass.strength = CONFIG.bloom.strength; 
            bloomPass.radius = CONFIG.bloom.radius;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64; // Reduced texture size
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,64,64);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            // Simplified texture drawing
            ctx.moveTo(0,0); ctx.lineTo(64,64); ctx.stroke();
            caneTexture = new THREE.CanvasTexture(canvas);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 
                this.spinSpeed = new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5);
                this.calculatePositions();
            }

            calculatePositions() {
                if (this.type === 'PHOTO') {
                    this.posTree.set(0, 0, 0); 
                    const rScatter = 8 + Math.random()*12;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    this.posScatter.setFromSphericalCoords(rScatter, phi, theta);
                    return;
                }

                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;

                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = this.isDust ? (12 + Math.random()*20) : (10 + Math.random()*15);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.setFromSphericalCoords(rScatter, phi, theta);
            }

            update(dt, mode, focusTargetMesh) {
                let target = (mode === 'SCATTER') ? this.posScatter : this.posTree;
                
                if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        // æ‰‹æœºç«¯ç…§ç‰‡æ‹‰è¿‘ä¸€ç‚¹
                        const zDist = isMobile ? 30 : 35;
                        target = new THREE.Vector3(0, 2, zDist).applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.5; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                } else if (mode === 'TREE') {
                    if (this.type === 'PHOTO') {
                        this.mesh.lookAt(0, this.mesh.position.y, 0);
                        this.mesh.rotateY(Math.PI);
                    } else {
                        this.mesh.rotation.y += 0.5 * dt; 
                    }
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 2.5; 
                } else if (mode === 'FOCUS') {
                    // æ‰‹æœºç«¯æ”¾å¤§å€æ•°è°ƒæ•´
                    if (this.mesh === focusTargetMesh) s = isMobile ? 3.5 : 4.5; 
                    else s = this.baseScale * 0.5; 
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        function updatePhotoLayout() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            const count = photos.length;
            if (count === 0) return;

            const h = CONFIG.particles.treeHeight * 0.9;
            const bottomY = -h/2;
            const stepY = h / count;
            const loops = 3;

            photos.forEach((p, i) => {
                const y = bottomY + stepY * i + stepY/2;
                const normalizedH = (y + h/2) / CONFIG.particles.treeHeight; 
                let rMax = CONFIG.particles.treeRadius * (1.0 - normalizedH);
                if (rMax < 1.0) rMax = 1.0;
                const r = rMax + 3.0; 
                const angle = normalizedH * Math.PI * 2 * loops + (Math.PI/4); 
                p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
            });
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 16, 16); // Reduced segments
            const boxGeo = new THREE.BoxGeometry(0.5, 0.5, 0.5); 

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold, metalness: 0.8, roughness: 0.2,
            });
            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen, roughness: 0.8,
            });
            const redMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.accentRed, roughness: 0.3,
            });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.40) { mesh = new THREE.Mesh(boxGeo, greenMat); type = 'BOX'; } 
                else if (rand < 0.70) { mesh = new THREE.Mesh(boxGeo, goldMat); type = 'GOLD_BOX'; } 
                else if (rand < 0.95) { mesh = new THREE.Mesh(sphereGeo, goldMat); type = 'GOLD_SPHERE'; } 
                else { mesh = new THREE.Mesh(sphereGeo, redMat); type = 'RED'; }

                const s = 0.3 + Math.random() * 0.4;
                mesh.scale.set(s,s,s);
                mesh.position.set(0, -100, 0); // initial hidden
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            // Simple Star
            const starGeo = new THREE.OctahedronGeometry(1.5);
            const starMat = new THREE.MeshStandardMaterial({ color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 2.0 });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.0, 0);
            mainGroup.add(star);
            
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.BufferGeometry();
            const vertices = [];
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                vertices.push((Math.random()-0.5)*50, (Math.random()-0.5)*50, (Math.random()-0.5)*50);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const mat = new THREE.PointsMaterial({ color: 0xffeebb, size: 0.2, transparent: true, opacity: 0.6 });
            const points = new THREE.Points(geo, mat);
            mainGroup.add(points);
        }

        function addPhotoToScene(texture) {
            const width = 1.2, height = 1.2; 
            const photoGeo = new THREE.PlaneGeometry(width, height);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            
            const group = new THREE.Group();
            group.add(photo);
            
            // Random border
            const border = new THREE.Mesh(new THREE.PlaneGeometry(1.3, 1.3), new THREE.MeshBasicMaterial({color: 0xffd700}));
            border.position.z = -0.01;
            group.add(border);

            group.scale.set(0.8, 0.8, 0.8);
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
            updatePhotoLayout();
        }
        
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            Array.from(files).forEach(f => {
                if (!f.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = (ev) => new THREE.TextureLoader().load(ev.target.result, (t) => {
                    t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t);
                });
                reader.readAsDataURL(f);
            });
        }

        // --- MEDIAPIPE (Mobile Optimized) ---
        async function initMediaPipe() {
            video = document.getElementById('webcam');
            
            // å…³é”®ï¼šå¼ºåˆ¶ä½¿ç”¨å‰ç½®æ‘„åƒå¤´ (User Facing)
            const constraints = {
                video: {
                    facingMode: "user",
                    width: { ideal: isMobile ? 320 : 640 }, // æ‰‹æœºç«¯é™ä½å¤„ç†åˆ†è¾¨ç‡
                    height: { ideal: isMobile ? 240 : 480 },
                    frameRate: { ideal: 30 }
                }
            };

            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            if (navigator.mediaDevices?.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", predictWebcam);
                    debugInfo.innerText = "Hand Tracking Active ğŸ‘‹";
                } catch(e) {
                    console.warn(e);
                    debugInfo.innerText = "Cam denied. Tap screen to interact.";
                    document.getElementById('webcam-wrapper').style.display = 'none';
                    // Fallback interaction: Auto rotate
                }
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                // ç®€åŒ–æ‰‹åŠ¿é€»è¾‘ï¼Œä½¿å…¶åœ¨æ‰‹æœºå°å±å¹•ä¸Šæ›´ç¨³å®š
                const wrist = lm[0];
                const indexTip = lm[8];
                const thumbTip = lm[4];
                
                // è·ç¦»è®¡ç®—
                const pinchDist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);
                const handSize = Math.hypot(lm[9].x - wrist.x, lm[9].y - wrist.y); // Scale reference
                
                // ç®€å•çš„æ‰‹æŒå¼€åˆæ£€æµ‹
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgSpread = 0;
                tips.forEach(t => avgSpread += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                avgSpread /= 4;
                
                const spreadRatio = avgSpread / handSize;
                const pinchRatio = pinchDist / handSize;

                debugInfo.innerText = `Spread: ${spreadRatio.toFixed(1)} | Pinch: ${pinchRatio.toFixed(1)}`;

                if (spreadRatio < 1.3) {
                    STATE.mode = 'TREE'; // æ‹³å¤´ = æ ‘ âœŠ
                    STATE.focusTarget = null;
                } else if (spreadRatio > 1.8) {
                    STATE.mode = 'SCATTER'; // å¼ å¼€ = æ•£å¼€ ğŸ–ï¸
                    STATE.focusTarget = null;
                } else if (pinchRatio < 0.4) {
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS'; // æåˆ = èšç„¦ ğŸ‘Œ
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                    }
                }
            } else {
                STATE.hand.detected = false;
                debugInfo.innerText = "Show hand ğŸ‘‹";
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                if(composer) composer.setSize(window.innerWidth, window.innerHeight);
            });
            
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            // Folder input listener retained for desktop
            const folderInput = document.getElementById('folder-input');
            if(folderInput) folderInput.addEventListener('change', handleImageUpload);
            
            // è§¦æ‘¸æ—‹è½¬æ”¯æŒ (Fallback for no camera)
            let touchStartX = 0;
            window.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; }, {passive: true});
            window.addEventListener('touchmove', e => {
                if(STATE.hand.detected) return; // Camera priority
                const deltaX = e.touches[0].clientX - touchStartX;
                STATE.rotation.y += deltaX * 0.005;
                touchStartX = e.touches[0].clientX;
            }, {passive: true});
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // Auto rotate if no hand detected
            if (!STATE.hand.detected) {
                if(STATE.mode === 'TREE') STATE.rotation.y += 0.2 * dt;
                else STATE.rotation.y += 0.1 * dt;
            } else {
                // Hand control overrides
                if (STATE.mode === 'SCATTER') {
                    STATE.rotation.y += STATE.hand.x * 2 * dt;
                    STATE.rotation.x += STATE.hand.y * 2 * dt;
                }
            }

            mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, STATE.rotation.y, 0.1);
            mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, STATE.rotation.x, 0.1);

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            
            if (CONFIG.bloom.enabled && composer) composer.render();
            else renderer.render(scene, camera);
        }

        init();
    </script>
